<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
</head>
<body>
    <form id="calculator">
        <input type="text" id="input" />
        <br />
        <button type="button" id="plus">+</button>
        <button type="button" id="minus">-</button>
        <button type="button" id="nasobeni">*</button>
        <button type="button" id="deleni">/</button>
        <button type="button" id="vysledek">=</button>
        <button type="button" id="clear">C</button>
        <button type="button" id="backspace">←</button>
        <button type="button" id="0">0</button>
        <button type="button" id="1">1</button>
        <button type="button" id="2">2</button>
        <button type="button" id="3">3</button>
        <button type="button" id="4">4</button>
        <button type="button" id="5">5</button>
        <button type="button" id="6">6</button>
        <button type="button" id="7">7</button>
        <button type="button" id="8">8</button>
        <button type="button" id="9">9</button>
        <button type="button" id="comma">,</button>
        <button type="button" id="plusminus">+/-</button>
        <button type="button" id="percent">%</button>
        <button type="button" id="sqrt">√</button>
        <button type="button" id="power">x²</button>
      </form>
</body>
</html>
